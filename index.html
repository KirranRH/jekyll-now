---
layout: default
title: Home
---

<main id="content">
  <h1>Welcome</h1>

  <p>
    This site is an experiment in simple, accessible design.
  </p>

  <h2>Blog posts</h2>

  {% for post in site.posts %}
    <article>
      <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h3>
      <p>{{ post.excerpt }}</p>
    </article>
  {% endfor %}
</main>
